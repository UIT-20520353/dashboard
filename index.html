<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <button class="header__btn btn-menu">
          <img class="header__img" src="./icons/menu.svg" alt="menu icon" />
        </button>
        <h2 class="header__title">Constructor</h2>
      </div>
      <ul class="header__menu">
        <li>Dashboard</li>
        <li>About Us</li>
        <li>News</li>
        <li>User Policy</li>
        <li>Contacts</li>
        <li><img src="./icons/more_horiz.svg" alt="more horiz icon" /></li>
      </ul>
      <div class="header__input">
        <div class="input__left">
          <img src="./icons/search.svg" alt="search icon" />
          <p>Search Transactions and Documents</p>
        </div>
        <img src="./icons/chevron_right.svg" alt="chevron right icon" />
      </div>
      <div class="header__right">
        <div class="header__user">
          <img src="./icons/account_circle.svg" alt="account icon" />
          <p>Clay Santos</p>
        </div>
        <div class="header__control">
          <button class="header__btn btn-search">
            <img
              class="header__img"
              src="./icons/search.svg"
              alt="search icon"
            />
          </button>
          <button class="header__btn btn-notification">
            <img
              class="header__img"
              src="./icons/notifications.svg"
              alt="notifications icon"
            />
          </button>
          <button class="header__btn btn-account">
            <img
              class="header__img"
              src="./icons/account_circle.svg"
              alt="account icon"
            />
          </button>
          <button class="header__btn btn-cancel">
            <img
              class="header__img"
              src="./icons/cancel.svg"
              alt="cancel icon"
            />
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <aside class="sidebar"></aside>
      <div class="content">
        <div class="main__content">
          <div class="content__header">
            <div class="header__left">
              <div class="left__left">
                <img src="./icons/search.svg" alt="search icon" />
                <p>Search in Messages</p>
              </div>
              <img src="./icons/arrow_forward.svg" alt="arrow icon" />
            </div>
            <div class="header__right">
              <div class="right__left">
                <img
                  class="group-icon"
                  src="./icons/group.svg"
                  alt="group icon"
                />
                <img src="./icons/local_phone.svg" alt="phone icon" />
                <img src="./icons/videocam.svg" alt="video icon" />
              </div>
              <div class="right__name">
                <div class="green-dot">
                  <div class="dot"></div>
                </div>
                <p>Dennis Smith</p>
              </div>
              <div class="right__right">
                <img src="./icons/ic_arrows2.svg" alt="arrow icon" />
                <img src="./icons/apps.svg" alt="apps icon" />
              </div>
            </div>
          </div>
          <div class="content__primary">
            <div class="primary__left">dasd</div>
            <div class="primary__right">dsjnxa</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
